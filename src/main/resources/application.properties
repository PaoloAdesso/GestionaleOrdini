# =============================================================================
# GESTIONALE ORDINI - SISTEMA OPERATIVO SALA/CUCINA
# =============================================================================

# Configurazione applicazione
spring.application.name=GestionaleOrdini
server.port=8080

# =============================================================================
# DATABASE POSTGRESQL CONDIVISO
# =============================================================================

spring.datasource.url=jdbc:postgresql://localhost:5432/progetto_ristorazione
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# JPA/HIBERNATE - CONFIGURAZIONE OPERATIVA
# =============================================================================

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true
spring.jpa.show-sql=false

# =============================================================================
# FLYWAY MIGRATION
# =============================================================================

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.sql.init.mode=never

# =============================================================================
# SWAGGER UI - SISTEMA OPERATIVO
# =============================================================================

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# =============================================================================
# ACTUATOR - MONITORAGGIO OPERATIVO
# =============================================================================

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# =============================================================================
# BUSINESS LOGIC - TURNI RISTORANTE
# =============================================================================

# Il turno lavorativo finisce alle 6:00 del mattino
ristorante.orario-chiusura-turno=06:00
