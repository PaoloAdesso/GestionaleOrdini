# =============================================================================
# CONFIGURAZIONE APPLICAZIONE SPRING BOOT - GESTIONE ORDINI
# =============================================================================

spring.application.name=GestioneOrdini

# =============================================================================
# CONFIGURAZIONE SERVER WEB
# =============================================================================

server.port=8080

# =============================================================================
# CONFIGURAZIONE DATABASE POSTGRESQL
# =============================================================================

spring.datasource.url=jdbc:postgresql://localhost:5432/bar
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# CONFIGURAZIONE JPA/HIBERNATE
# =============================================================================

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true

# =============================================================================
# CONFIGURAZIONE FLYWAY
# =============================================================================

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# =============================================================================
# CONFIGURAZIONE DATA.SQL
# =============================================================================

spring.sql.init.mode=never

# =============================================================================
# CONFIGURAZIONE SWAGGER/SPRINGDOC
# =============================================================================

springdoc.swagger-ui.path=/swagger-gestioneOrdini
springdoc.api-docs.path=/api-docs/json
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# =============================================================================
# CONFIGURAZIONE TURNI RISTORANTE
# =============================================================================
# Il turno lavorativo finisce alle 6:00 del mattino
# Formato: HH:mm (24 ore)
ristorante.orario-chiusura-turno=06:00
